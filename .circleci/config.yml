version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    resource_class: small
    working_directory: ~/project/packer
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install dependencies
          command: |
            pip install ansible-core==2.12.2
            wget https://github.com/hashicorp/packer/archive/refs/tags/v1.7.9.tar.gz
            tar -xvzf v1.7.9.tar.gz
            sudo mv packer-1.7.9/packer /usr/local/bin/
            ls -l /usr/local/bin/
workflows:
  build-ami:
    jobs:
      - build